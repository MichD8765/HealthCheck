<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Blog - Run with Me!!</h1>
        <form id="blogForm" class="mb-4">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Blog Content</label>
                <textarea class="form-control" id="content" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="">Choose a category</option>
                    <option value="Technology"> 3k , 5k , Half Marathon , Full Marathon </option>
                    <option value="Lifestyle">Outdoors</option>
                    <option value="Travel">Indoor- ThreadMill</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Add Image</label>
                <input type="file" class="form-control" id="image">
            </div>
            <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>
        <h2 class="mt-5">Blogs</h2>
        <div id="blogs" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
